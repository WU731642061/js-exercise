<!DOCTYPE html>
<html>
<head>
    <title>html动画</title>
    <link rel="stylesheet" type="text/css" href="./animation.css">
    <script type="text/javascript" src="./animation.js"></script>
</head>
<body>
    <div>
        <h3>动画</h3>
        <div class="animation-exercise--box">
            <div class="introduce">动画小球</div>
            <div class="ball">
                <div class="ball-inner">
                    <div class="ball-left"></div>
                    <div class="ball-right"></div>
                </div>
            </div>
        </div>
        <div class="animation-exercise--box">
            <div class="introduce">加载</div>
            <div class="loading">
                <img src="./loading.png" width="30" height="30">
            </div>
            <div class="loading">
                <img class="steps" src="./loading.png" width="30" height="30">
            </div>
            <div class="loading">
                <img class="rotate" src="./loading.png" width="30" height="30">
            </div>
        </div>
        <div class="animation-exercise--box">
            <div class="introduce">进度条</div>
            <div class="process"></div>
        </div>
    </div>
</body>
</html>
