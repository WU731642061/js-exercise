<!DOCTYPE html>
<html>
<head>
    <title>防抖和节流</title>
    <link rel="stylesheet" type="text/css" href="./debouncing_throttling.css">
    <script type="text/javascript" src="./debouncing_throttling.js" defer="defer"></script>
</head>
<body> 
    <div class="normal">
        不做任何处理的输入监听：<input type="text" name="normal" value="" class="input">
        <p></p>
    </div>

    <div class="throttling">
        做了节流处理的输入监听：<input type="text" name="throttling" value="" class="input">
        <p></p>
    </div>

    <div class="debouncing">
        做了防抖处理的输入监听<input type="text" name="debouncing" value="" class="input">
        <p></p>
    </div>

</body>
</html>
