<!DOCTYPE html>
<html>
<head>
    <title>轮播图</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./carousel.css">
</head>
<body>
    <div class="container">
        <div class="img-container" style="left: 0;">
            <img src="1-src.jpg" data-origin="1-origin.jpg">
            <img src="2-src.jpg" data-origin="2-origin.jpg">
            <img src="3-src.jpg" data-origin="3-origin.jpg">
            <img src="4-src.jpg" data-origin="4-origin.jpg">
        </div>
        <div class="button">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
            <span index="5"></span>
        </div>
        <div class="left"><</div>
        <div class="right">></div>
    </div>
     <script type="text/javascript" src="./carousel.js" defer="defer"></script>
</body>
</html>
